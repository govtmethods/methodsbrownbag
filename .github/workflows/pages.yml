name: Deploy book with GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.5.2"   # optional but strongly recommended for stability

      # System libraries needed to compile common R packages from source on Ubuntu
      # (curl/xml2/openssl + ragg/systemfonts/textshaping stacks)
      - name: Install system dependencies (R packages)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libwebp-dev

      - name: Restore R packages (renv)
        uses: r-lib/actions/setup-renv@v2

      # add this for PDF rendering
      - name: Install TinyTeX (for PDF)
        uses: r-lib/actions/setup-tinytex@v2

      # Optional: helps avoid missing LaTeX packages causing random failures
      - name: Install common LaTeX packages
        run: |
          tlmgr install \
            latexmk \
            collection-fontsrecommended \
            xcolor \
            bookmark \
            ulem \
            fvextra \
            upquote || true

      - name: Render
        run: quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4