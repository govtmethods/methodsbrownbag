      <div class="sd-metric"><span>Estimated read</span><span class="sd-metric__val">~6 min</span></div>

  <script>
    (function () {
      // lightweight “Last updated” that doesn’t require a build step
      const el = document.getElementById("sd-last-updated");
      if (!el) return;
      const d = new Date(document.lastModified);
      el.textContent = isNaN(d.getTime()) ? "" : d.toLocaleDateString(undefined, { year: "numeric", month: "short", day: "2-digit" });
    })();
  </script>
